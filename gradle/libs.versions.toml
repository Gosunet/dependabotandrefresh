kotlin-serialization = { module = "org.jetbrains.kotlin:kotlin-serialization", version = "1.4.0" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.4.1" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version = "0.4.0" }
mapbox = { module = "com.mapbox.maps:android", version.ref = "mapbox"}
mapbox-sdk = { module = "com.mapbox.mapboxsdk:mapbox-sdk-turf", version = "5.9.0-alpha.1"}
mabbox-navigation = { module = "com.mapbox.navigation:android", version = "2.10.0-beta.1"}
navigation = { module = "androidx.navigation:navigation-common", version = "navigation" }
navigation-runtime = { module = "androidx.navigation:navigation-common-runtime", version = "navigation" }
navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation-compose" }
navigation-compose-hilt = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "navigation-compose" }
ok2curl = { module = "com.github.mrmike:ok2curl", version = "0.8.0"}
okhttp3 = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }
okhttp3-logging = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
play-services-ads-identifier = { module = "com.google.android.gms:play-services-ads-identifier", version = "18.0.1" }
play-services-location = { module = "com.google.android.gms:play-services-location", version = "20.0.0" }
timber = { module = "com.jakewharton.timber:timber", version = "5.0.1" }

[bundles]
batch = ["batch", "firebase-messaging"]
compose-ui = ["compose-ui", "compose-tooling", "compose-tooling-preview", "compose-material"]
decathlon-vitamin-compose = ["decathlon-vitamin-compose-foundation", "decathlon-vitamin-compose-buttons", "decathlon-vitamin-compose-appbars", "decathlon-vitamin-compose-skeletons", "decathlon-vitamin-compose-tags", "decathlon-vitamin-compose-progressbars"]
instabug = ["instabug", "instabug-okhttp-interceptor"]
mapbox = ["mapbox", "mapbox-sdk"]
navigation = ["navigation", "navigation-runtime"]
okhttp3 = ["okhttp3", "okhttp3-logging"]

[plugins]
android = { id = "com.android.application", version.ref = "android-gradle-plugin" }
easylauncher = { id = "com.starter.easylauncher", version = "5.1.2" }
dependency-analysis = { id = "com.autonomousapps.dependency-analysis", version = "1.16.0" }
detekt = { id = "io.gitlab.arturbosch.detekt", version = "1.21.0" }
kotlin = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
