[versions]
adjust = "4.33.0"
androidx-core = "2.1.0"
amplitude = "3.35.1"
android-gradle-plugin = "7.5.0"
batch = "1.19.3"
compose-ui = "1.2.1"
compose-compiler = "1.3.2"
decathlon-vitamin = "0.4.0"
decathlon-vitamin-compose = "0.1.0-beta02"
hilt = "2.45"
instabug = "11.7.0"
kotlin = "1.7.20"
mapbox = "10.9.1"
navigation = "2.5.2"
navigation-compose = "1.0.0"
okhttp = "4.10.0"

[libraries]
androidx-activity-compose = { module = "androidx.activity:activity-compose", version = "1.5.0" }
androidx-appcompat = { module = "androidx.appcompat:appcompat-resources", version = "1.4.1" }
androidx-core = { module = "androidx.core:core", version.ref = "androidx-core" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-core-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "androidx-core" }
androidx-fragment = { module = "androidx.fragment:fragment", version = "1.5.4" }
androidx-lifecycle = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version = "2.5.1"}
androidx-paging-compose = { module = "androidx.paging:paging-compose", version = "1.0.0-alpha15" }
androidx-browser = { module = "androidx.browser:browser", version = "1.4.0" }
adjust = { module = "com.adjust.sdk:adjust-android", version.ref = "adjust" }
adjust-webbridge = { module = "com.adjust.sdk:adjust-android-webbridge", version.ref = "adjust" }
android-installreferrer = { module = "com.android.installreferrer:installreferrer", version = "2.2" }
amplitude = { module = "com.amplitude:android-sdk", version.ref = "amplitude" }
batch = { module = "com.batch.android:batch-sdk", version.ref = "batch" }
compose-animation = { module = "androidx.compose.animation:animation", version = "compose-ui" }
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-ui" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose-ui" }
compose-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose-ui" }
compose-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose-ui" }
compose-compiler = { module = "androidx.compose.compiler:compiler", version = "1.3.2" }
chucker = { module = "com.github.chuckerteam.chucker:library", version = "3.5.2" }
chucker-no-op = { module = "com.github.chuckerteam.chucker:library-no-op", version = "3.5.2" }
decathlon-vitamin-foundation = { module = "com.decathlon.vitamin:foundation", version.ref = "decathlon-vitamin" }
decathlon-vitamin-foundation-icons = { module = "com.decathlon.vitamin:foundation-icons", version.ref = "decathlon-vitamin" }
decathlon-vitamin-compose-foundation = { module = "com.decathlon.vitamin.compose:foundation", version.ref = "decathlon-vitamin-compose" }
decathlon-vitamin-compose-buttons = { module = "com.decathlon.vitamin.compose:buttons", version.ref = "decathlon-vitamin-compose" }
decathlon-vitamin-compose-appbars = { module = "com.decathlon.vitamin.compose:appbars", version.ref = "decathlon-vitamin-compose" }
decathlon-vitamin-compose-skeletons = { module = "com.decathlon.vitamin.compose:skeletons", version.ref = "decathlon-vitamin-compose" }
decathlon-vitamin-compose-tags = { module = "com.decathlon.vitamin.compose:tags", version.ref = "decathlon-vitamin-compose" }
decathlon-vitamin-compose-progressbars = { module = "com.decathlon.vitamin.compose:progressbars", version.ref = "decathlon-vitamin-compose" }
decathlon-vitamin-compose-text-inputs = { module = "com.decathlon.vitamin.compose:text-inputs", version.ref = "decathlon-vitamin-compose" }
desugar-jdk-libs = { module = "com.android.tools:desugar_jdk_libs", version = "1.1.8" }
